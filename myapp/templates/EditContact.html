<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Contact</title>
</head>
<body>
  <nav class="nav-links">
    <a href="{% url 'home' %}" class="nav-link">Home</a>
    <a href="{% url 'about' %}" class="nav-link">About</a>
    <a href="{% url 'contacts' %}" class="nav-link">Contacts</a>
    <a href="{% url 'login' %}" class="nav-link">Login</a>
    <a href="{% url 'register' %}" class="nav-link">Registration</a>
    <a href="{% url 'profile' %}" class="nav-link">Profile</a>
  </nav>
  <h1>Edit Contact</h1>
  <form action="{% url 'edit_contact' contact.id %}" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ contact.name }}" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ contact.email }}" required>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ contact.phone_number }}" required>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ contact.address }}" required>
    <button type="submit">Save Changes</button>
  </form>
</body>
</html>
